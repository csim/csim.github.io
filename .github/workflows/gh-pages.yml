name: Publish

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          submodules: true
      - name: Publish Site
        uses: docker.pkg.github.com/chabad360/hugo-gh-pages/hugo
        with:
          cname: csim.github.io
          args: '--minify'
          githubToken: ${{ secrets.GITHUB_TOKEN }}